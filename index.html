<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 100vh;
      z-index: 999;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Submit Your Score</h2>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label for="score">Score:</label>
    <input type="number" id="score" required>
  </div>

  <button onclick="submitForm()">Submit</button>

  <div class="loading" id="loading">Submitting...</div>

  <div class="message" id="message"></div>

  <script>
    async function submitForm() {
      const name = document.getElementById("name").value;
      const score = document.getElementById("score").value;
      const loading = document.getElementById("loading");
      const message = document.getElementById("message");

      if (!name || !score) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      loading.style.display = "block";
      message.textContent = "";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwRqrD5WiIpIxb2JYSx74HaxHoWQr-Xjr7fXKKAwBkViVCKFimqSJXahM6s2J78iLYC/exec", {
          method: "POST",
          contentType: "application/json",
          body: JSON.stringify({ name: name, score: Number(score) }),
        });

        const text = await response.text();
        message.textContent = text;
      } catch (err) {
        message.textContent = "Error: " + err.message;
      } finally {
        loading.style.display = "none";
      }
    }
  </script>

</body>
</html>
